name: release

on:
  push:
    tags:
      - 'v*'
    # paths-ignore:
    #   - 'LICENCE'
    #   - '*.md'
    # branches:
    #   - main
    #   - devel

env:
  APP_NAME: 'TorCI'
  NIM_VERSION: '1.6.0'
  MAINTAINER: 'Luca'
  DESC: 'Configuration Interface for TorBox'

jobs:
  build-artefact:
    name: Build artefact
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dist:
          - buster
          # - bullseye
        arch:
          - amd64
          - arm

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create artefact
        run: |
          dir=artefact/${{ matrix.dist }}/${{ matrix.arch }}/torci

          mkdir -p $dir

          # Set env
          ARCH=${{ matrix.arch }}

          docker build -t torci:release -f build/${{ matrix.dist }} build
          docker run --rm -v `pwd`:/src/torci -e ARCH=${{ matrix.arch }} torci:release

          # Move binary
          mv torci $dir

          # Copy resources
          cp -r public $dir/public
          cp torci.nimble torci.conf config.nims LICENCE $dir
          
          archive_name=torci-${{ matrix.dist }}_${{ matrix.arch }}.tar.gz

          tar -czvf $archive_name $dir
          
        shell: bash
      - uses: actions/upload-artifact@v2
        with:
          name: artefact-${{ matrix.dist }}_${{ matrix.arch }}
          path: torci-*.tar.gz

  create-release:
    runs-on: ubuntu-latest
    needs:
      - build-artefact
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            - Anyway
          draft: false
          prerelease: false

      - name: upload_url
        run: echo "::set-output name=upload_url::${{ steps.create_release.outputs.upload_url }}"

      # - name: Write upload_url to file
      #   run: echo '${{ steps.create-release.outputs.upload_url }}' > upload_url.txt

      # - uses: actions/upload-artifact@v2
      #   with:
      #     name: create-release
      #     path: upload_url.txt

  upload-release:
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        dist:
          - buster
        arch:
          - amd64
          - arm
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: artefact-${{ matrix.dist }}_${{ matrix.arch }}

      # - uses: actions/download-artifact@v2
      #   with:
      #     name: create-release

      # - id: vars
      #   run: |
      #     echo "::set-output name=upload_url::$(cat upload_url.txt)"

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: torci-${{ matrix.dist }}_${{ matrix.arch }}.tar.gz
          asset_name: torci-${{ matrix.dist }}_${{ matrix.arch }}.tar.gz
          asset_content_type: application/tar+gzip